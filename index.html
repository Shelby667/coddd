<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GlamourStream - Роскошный Стриминг</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <nav id="sidebar" class="glass-sidebar">
      <button id="sidebar-toggle" aria-label="Toggle sidebar">☰</button>
      <div class="logo-small">GS</div>
      <ul class="nav-links">
        <li><a href="#">Главная</a></li>
        <li><a href="#">Тренды</a></li>
        <li><a href="#">Красота</a></li>
        <li><a href="#">Мода</a></li>
        <li><a href="#">Мой Профиль</a></li>
      </ul>
    </nav>

    <main id="main-content">
      <header class="top-header">
        <div class="logo">ASPAN<span class="accent">HUB</span></div>

        <div class="search-bar">
          <input type="text" id="search" placeholder="Поиск видео, трендов...">
        </div>

        <button class="cta-button">Смотреть HD</button>
      </header>

      <section class="video-grid" id="video-grid" aria-label="Сетка видео">
        <!-- Video items injected by script.js -->
      </section>
    </main>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
